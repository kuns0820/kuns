<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/ta_adm_mo.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/ta_adm_mo.js"></script>
</head>
<body class="">
<div id="wrap" class="">
	<header>
		<h1>고객 정보 수정</h1>
		<button type="button" class="close">닫기</button>
	</header>

	<div id="container" class="">
		<div class="tbl_row">
			<table>
				<colgroup>
					<col style="width:85px">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>항목</th>
						<th>내용</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>고객명</th>
						<td><input type="text" name="" id=""></td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td><input type="text" name="" id=""></td>
					</tr>
					<tr>
						<th>생년월일</th>
						<td class="birth">
							<span class="icon"></span>
							<p class="year"><input type="text" name="" id=""></p>
							<em>년</em>
							<p class=""><input type="text" name="" id=""></p>
							<em>월</em>
							<p class=""><input type="text" name="" id=""></p>
							<em>일</em>
						</td>
					</tr>
					<tr>
						<th>주소</th>
						<td class="addr">
							<div><input type="text" name="" id=""></div>
							<button type="button">검색</button>
						</td>
					</tr>
					<tr>
						<th>상세주소</th>
						<td><input type="text" name="" id=""></td>
					</tr>
					<tr>
						<th>진행결과</th>
						<td>통화</td>
					</tr>
					<tr>
						<th>T/A1차</th>
						<td>내용</td>
					</tr>
					<tr>
						<th>T/A2차</th>
						<td></td>
					</tr>
					<tr>
						<th>T/A3차</th>
						<td></td>
					</tr>
					<tr>
						<th>T/A4차</th>
						<td></td>
					</tr>
					<tr>
						<th>T/A5차</th>
						<td></td>
					</tr>
					<tr>
						<th>키트</th>
						<td>1</td>
					</tr>
					<tr>
						<th>AP결과</th>
						<td>검사지 전달</td>
					</tr>
					<tr>
						<th>PT결과</th>
						<td>검사지 전달</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="btn_bottom">
			<button type="button" class="cancel">취소</button>
			<button type="submit" class="save">저장</button>
		</div>
	</div>
</div>
</body>
</html>
