<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front_orange.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.5.3.1.js"></script>
	<script>
		$(function(){
			$(".frm_fld dt .btn_modify").click(function(){
				$(this).toggleClass("on");
				// if($(this).hasClass("on")){
				// 	$(this).closest("dl").find("dd input , dd textarea").removeAttr("disabled");
				// }else{
				// 	$(this).closest("dl").find("dd input , dd textarea").attr("disabled" , "true");
				// }
			});
		});
	</script>
</head>
<body class="fix_item">
<div id="orange_wrap">
	<header class="sub nonLine">
		<a href="javascript:;" class="col-l_01 btn-back">뒤로</a>
		<h2>정보수정</h2>
	</header>

	<div id="container">
		<article class="infoModify">
			<dl class="frm_fld mt0">
				<dt>이름
					<button type="button" class="btn_modify on">수정</button>
				</dt>
				<dd><input type="text" name="" id="" value="정아린"></dd>
			</dl>

			<dl class="frm_fld">
				<dt>휴대폰 번호
					<button type="button" class="btn_modify ">수정</button>
				</dt>
				<dd><input type="text" name="" id="" value="010-1234-5678" ></dd>
			</dl>

			<dl class="frm_fld">
				<dt>이메일
					<button type="button" class="btn_modify ">수정</button>
				</dt>
				<dd><input type="text" name="" id="" placeholder="이메일"></dd>
			</dl>

			<dl class="frm_fld">
				<dt>소속
					<button type="button" class="btn_modify on">수정</button>
				</dt>
				<dd><input type="text" name="" id="" value="율도국소속"></dd>
			</dl>

			<dl class="frm_fld">
				<dt>지점
					<button type="button" class="btn_modify ">수정</button>
				</dt>
				<dd><input type="text" name="" id="" value="율도국소속" ></dd>
			</dl>

			<dl class="frm_fld">
				<dt>주소
					<button type="button" class="btn_modify on">수정</button>
				</dt>
				<dd><input type="text" name="" id="" value="율도국소속"></dd>
			</dl>

			<dl class="frm_fld">
				<dt>FAX번호
					<button type="button" class="btn_modify ">수정</button>
				</dt>
				<dd><input type="text" name="" id="" value="02-123-1234" ></dd>
			</dl>

			<dl class="frm_fld">
				<dt>자격정보
					<button type="button" class="btn_modify on">수정</button>
				</dt>
				<dd>
					<textarea name="" id="" placeholder="자격정보 입력 ( 예 : 종합자산관리자, MDRT )"></textarea>
					<span class="warnnig_text">* 자격정보는 정확히게 입력해주세요. 임의 또는 잘못된 자격 정보 입력 시 법적 조치를 받을 수 있습니다.</span>
				</dd>
			</dl>

			<dl class="frm_fld">
				<dt>프로필입력
					<button type="button" class="btn_modify ">수정</button>
				</dt>
				<dd>
					<textarea name="" id="" placeholder="프로필
최대 120자 작성가능
줄 바꿈은 최대 4줄 가능"></textarea>
				</dd>
			</dl>

			<div class="fix-btns btn-col">
				<a href="" class="inac">취소</a>
				<a href="" class="posi">저장</a>
			</div>
		</article>
	</div>
</div>
</body>
</html>
