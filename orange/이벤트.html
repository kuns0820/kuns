<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front_orange.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.5.3.1.js"></script>
	<script src="js/front_orange.js"></script>
</head>
<body class="fix_item detail_page">
<div id="orange_wrap">
	<div id="container">
		<article>
			<div class="event-detail swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="swiper-zoom-container">
							<img src="https://heungkukfire.ncl.co.kr/cmm/fms/getImage.do?atchFileId=FILE_000000000018919&fileSn=0" alt="">
						</div>
					</div>
					<div class="swiper-slide event_app">
						<!-- 응모 -->
						<div class="evFrm app1">
							<h3>이벤트 응모</h3>
							<strong>이벤트 응모를 위한 개인정보를 입력해주세요</strong>
							<dl>
								<dt>이름</dt>
								<dd><input type="text" name="" id="" value="홍길동" readonly></dd>
							</dl>
							<dl>
								<dt>소속</dt>
								<dd><input type="text" name="" id="" value="강남지점" readonly></dd>
							</dl>
							<dl>
								<dt>전화번호</dt>
								<dd><input type="text" name="" id="" value="010-1234-1234" readonly></dd>
							</dl>
							<div class="btns">
								<button type="button" class="inac">정보수정</button>
								<button type="button" class="posi">응모하기</button>
							</div>
						</div>

						<!-- 정보 수정 -->
						<div class="evFrm app2" style="display:none;">
							<h3>이벤트 응모</h3>
							<strong>이벤트 응모를 위한 개인정보를 입력해주세요</strong>
							<dl>
								<dt>이름</dt>
								<dd><input type="text" name="" id="" value="홍길동"></dd>
							</dl>
							<dl>
								<dt>소속</dt>
								<dd><input type="text" name="" id="" value="강남지점"></dd>
							</dl>
							<dl>
								<dt>전화번호</dt>
								<dd><input type="text" name="" id="" value="010-1234-1234"></dd>
							</dl>
							<div class="btns">
								<button type="button" class="posi">정보수정</button>
							</div>
						</div>

						<!-- 완료 팝업 -->
						<div class="evFrm msg_text" style="display:none;">
							<p>이미 이벤트에 응모하셨습니다!<br />결과는 2주후 이벤트창에서 확인해주세요.</p>
							<div class="btns">
								<button type="button" class="posi">확인</button>
							</div>
						</div>

						<script>
							$(function(){
								$(".event_app .app1 .inac").click(function(){
									$(".evFrm.app1").hide();
									$(".evFrm.app2").show();
								});
								$(".event_app .app1 .posi").click(function(){
									$(".evFrm.app1").hide();
									$(".evFrm.msg_text").show();
								});
								$(".event_app .app2 .posi").click(function(){
									$(".evFrm.app2").hide();
									$(".evFrm.app1").show();
								});
							});
						</script>
					</div>
				</div>
				<div class="swiper-pagination"></div>
				<div class="detail_next"></div>
				<div class="detail_prev"></div>
			</div>
			<script>
			$(document).ready(function(){
				var swiper = new Swiper('.swiper-container', {
					zoom:true,
					pagination: {
						el: '.swiper-pagination',
						clickable: true,
							dynamicBullets: true
						},
					navigation: {
					nextEl: '.detail_next',
					prevEl: '.detail_prev',
					},
					on : {
						reachEnd : function(){
							
						}
					}
				});
			});
			</script>

			<div class="fix-btns util-menu">
				<button type="button" class="back">뒤로</button>
				<div class="rt">
					<button type="button" class="like"><em></em><span>3</span></button>
					<button type="button" class="like on"><em></em><span>3</span></button>
				</div>
			</div>
		</article>
	</div>
</div>
</body>
</html>
