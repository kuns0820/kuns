<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.5.3.1.js"></script>
</head>
<body class="fix_item">
<div id="orange_wrap">
	<header class="sub">
		<h2>비밀번호 찾기</h2>
	</header>

	<div id="container">
		<article class="searh-pwd">
			<p>회원가입 시 입력한 GFC코드와 생년월일 입력을 통해 인증 후 새비밀번호를 등록해주세요</p>
			<dl>
				<dt>GFC코드</dt>
				<dd><input type="text" name="" id="" placeholder="영문 대문자 구부없이 입력"></dd>
			</dl>
			<dl>
				<dt>생년월일</dt>
				<dd><input type="number" name="" id="" placeholder="생년월일 6자리 입력 (예:900312)"></dd>
			</dl>
			<dl>
				<dt>새 비밀번호</dt>
				<dd><input type="password" name="" id="" placeholder="영문,숫자 6자리 이상"></dd>
			</dl>
			<dl>
				<dt>비밀번호 재확인</dt>
				<dd><input type="password" name="" id="" placeholder="비밀번호를 한번 더 입력해주세요."></dd>
			</dl>
			
			<div class="fix-btns">
				<a href="" class="confirm">확인</a>
			</div>
		</article>
	</div>
</div>
</body>
</html>
