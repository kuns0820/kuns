<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front_orange.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.5.3.1.js"></script>
</head>
<body class="">
<div id="orange_wrap">
	<header class="sub">
		<h2>로그인</h2>
	</header>

	<div id="container">
		<article class="login_wrap">
			<img src="images/orange/logo.png" alt="" class="logo">

			<div class="frm">
				<p class="id"><input type="text" name="" id="" placeholder="아이디는 위촉코드 입니다."></p>
				<p class="pass"><input type="password" name="" id="" placeholder="접속 비밀번호"></p>
			</div>

			<button type="button" class="btn_login">로 그 인</button>
			<div class="util">
				<button type="button">비밀번호 찾기</button>
				<div class="save">
					<input type="checkbox" name="" id="save">
					<label for="save">로그인상태 유지</label>
				</div>
			</div>

			<a href="" class="btn_join">회원가입</a>
		</article>
	</div>
</div>
</body>
</html>
