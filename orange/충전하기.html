<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front_orange.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="js/front_orange.js"></script>
</head>
<body class="fix_item point" style="background-color:#f8f8f8;">
<div id="orange_wrap">
	<header class="sub nonLine">
		<h2>충전하기</h2>
		<a href="" class="col-r_01 close">닫기</a>
	</header>

	<div id="container">
		<article>
			<div class="point-head pointCharge">
				<div class="rank_point">
					<div class="point">
						<strong>홍길동님의 보유 POINT</strong>
						<p>156,000 <em>P</em></p>
					</div>
				</div>
			</div>

			<div class="chargeList">
				<strong>충전하실 금액을 선택하세요</strong>
				<ul>
					<li>
						<input type="radio" name="charge" id="ch1">
						<label for="ch1">10,000</label>
					</li>
					<li>
						<input type="radio" name="charge" id="ch2">
						<label for="ch2">30,000</label>
					</li>
					<li>
						<input type="radio" name="charge" id="ch3">
						<label for="ch3">50,000</label>
					</li>
					<li>
						<input type="radio" name="charge" id="ch4">
						<label for="ch4">100,000</label>
					</li>
					<li>
						<input type="radio" name="charge" id="ch5">
						<label for="ch5">200,000</label>
					</li>
					<li>
						<input type="radio" name="charge" id="ch6">
						<label for="ch6">300,000</label>
					</li>
					<li class="last">
						<input type="radio" name="charge" id="ch7">
						<label for="ch7">직접입력</label>
						<input type="number" name="" id="">
					</li>
				</ul>
				<span class="desc_text">※ 포인트 충전 최소 금액은 10,000원 입니다.</span>
			</div>

			<div class="fix-btns btn-col">
				<a href="" class="inac">이전</a>
				<a href="" class="posi">다음</a>
			</div>
		</article>
	</div>
</div>
</body>
</html>
