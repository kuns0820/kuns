<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front_orange.css"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.5.3.1.js"></script>
</head>
<body class="fix_item">
<div id="orange_wrap">
	<header class="sub">
		<h2>회원가입</h2>
		<a href="" class="col-r_01 close">닫기</a>
	</header>

	<div id="container">
		<article>
			<span class="join_step">
				<em class="on"></em><em></em><em></em><em></em>
			</span>
			<div class="join_desc">
				<strong>GFC님의 코드와 생년월일을 입력해주세요</strong>
				<p><span>안녕하세요 오렌지 라운지 입니다.</span><em>회원 가입 전 가입 가능 여부를 확인해주세요.</em></p>
			</div>

			<dl class="frm_fld">
				<dt>GFC코드</dt>
				<dd><input type="text" name="" id="" placeholder="영문 대문자 구분없이 입력"></dd>
			</dl>
			<dl class="frm_fld">
				<dt>생년월일</dt>
				<dd><input type="number" name="" id="" placeholder="생년월일 6자리 입력 (예:900312)"></dd>
			</dl>
			
			<div class="fix-btns btn-col">
				<a href="" class="inac">이전</a>
				<a href="" class="posi">다음</a>
			</div>
		</article>
	</div>
</div>
</body>
</html>
