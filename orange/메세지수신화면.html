			<script>
			$(document).ready(function(){
				var userSwipe = new Swiper('.conts-detail', {
					autoHeight: true,
					pagination: {
						el: '.share_paging',
						dynamicBullets: true
					},
					normalizeSlideIndex : true,
					loop : false,
				});
				
				userSwipe.on('slideChange', function (index) {
					if($(".conts-detail .share_paging span:last-child").hasClass("swiper-pagination-bullet-active")){
						$('.share_paging').fadeOut();
					}else{
						$('.share_paging').fadeIn();

				});
