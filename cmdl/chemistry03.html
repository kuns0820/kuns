			<p class="conts_text"> 이로써 우리는 초고순도 품질을 만족하고 급변하는 전자재료 시장 환경에 즉각 대응할 수 있었습니다. <br />

또한, 고객의 요구에 따라 모든 설비를 유연하게 즉각적으로 조치가 가능합니다. </p>
