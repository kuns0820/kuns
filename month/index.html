<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title></title>
	<link rel="stylesheet" href="css/front.ui.css">
	<link rel="stylesheet" href="css/slick.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/slick.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#sliders').slick({
				infinite: false,
				fade: true,
				cssEase: 'linear',
				arrows: true,
				dots: true
			});
			$('#sliders').on('beforeChange', function(event, slick, currentSlide, nextSlide){});
			$('#sliders').on('afterChange', function(event, slick, currentSlide, nextSlide){});
		});
	</script>
</head>
<body class="main">
	<div id="wrap">
		<div id="sliders">
			<div class="cont01"><img src="images/cont01.jpg" alt=""></div>
			<div class="cont02"><img src="images/cont02.jpg" alt=""><a href="http://www.jeonjunight.com" target="_blank"></a></div>
			<div class="cont03"><img src="images/cont03.jpg" alt=""></div>
			<div class="cont04"><img src="images/cont04.jpg" alt=""></div>
		</div>
	</div>
</body>
</html>
