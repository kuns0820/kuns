<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/inc.ui.js"></script>
</head>
<body>
<div id="water_warp">
	<div id="container">
		<div class="sub_visual join"><div class="innr">
			<h2>회원가입</h2>
			<p>HOME > 회원가입</p>
		</div></div>
		<article class="">
			<h3 class="title">회원가입</h3>

			<div class="board join">
				<table>
					<colgroup>
						<col class="th">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>아이디</th>
							<td>
								<div class="id">
									<input type="text" name="" id="">
									<button type="button" class="btn">중복확인</button>
								</div>
							</td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td><div class="full"><input type="password" name="" id=""></div></td>
						</tr>
						<tr>
							<th>비밀번호확인</th>
							<td><div class="full"><input type="password" name="" id=""></div></td>
						</tr>
						<tr>
							<th>사번</th>
							<td><div class="full"><input type="text" name="" id=""></div></td>
						</tr>
						<tr>
							<th>성함</th>
							<td><div class="full"><input type="text" name="" id=""></div></td>
						</tr>
						<tr>
							<th>생년월일</th>
							<td><div class="birth">
								<input type="text" name="" id="">
								<span>년</span>
								<input type="text" name="" id="">
								<span>월</span>
								<input type="text" name="" id="">
								<span>일</span>
							</div></td>
						</tr>
						<tr>
							<th>성별</th>
							<td>
								<input type="radio" name="" id="">
								<label for="">남</label>
								<input type="radio" name="" id="">
								<label for="">여</label>
							</td>
						</tr>
						<tr>
							<th>전화번호</th>
							<td>
								<div class="tel">
									<input type="number" name="" id="">
									<span>-</span>
									<input type="number" name="" id="">
									<span>-</span>
									<input type="number" name="" id="">
								</div>
							</td>
						</tr>
						<tr>
							<th>E-mail</th>
							<td>
								<div class="email">
									<input type="text" name="" id="">
									<span>@</span>
									<input type="text" name="" id="">
									<select name="" id=""><option value="">직접입력</option></select>
								</div>
							</td>
						</tr>
						<tr>
							<th>현주소</th>
							<td>
								<div class="adr1">
									<input type="text" name="" id="">
									<button type="button" class="btn">우편번호 찾기</button>
								</div>
								<div class="adr2"><input type="text" name="" id=""></div>
								<div class="adr3"><input type="text" name="" id=""></div>
							</td>
						</tr>
						<tr>
							<th>장애</th>
							<td class="slt">
								<select name="" id=""><option value="">구분</option></select>
								<select name="" id=""><option value="">등급</option></select>
							</td>
						</tr>
						<tr>
							<th>보훈</th>
							<td class="slt">
								<select name="" id=""><option value="">구분</option></select>
								<select name="" id=""><option value="">등급</option></select>
								<input type="text" name="" id="" placeholder="관계">
							</td>
						</tr>
						<tr>
							<th>사업장</th>
							<td class="slt"><select name="" id=""><option value="">사업장</option></select></td>
						</tr>
						<tr>
							<th>실근무지</th>
							<td><div class="full"><input type="text" name="" id="" placeholder="ex. ㅇㅇ정수장"></div></td>
						</tr>
						<tr>
							<th>직무</th>
							<td class="chk">
								<span>
									<input type="radio" name="" id="">
									<label for="">환경미화</label>
								</span>
								<span>
									<input type="radio" name="" id="">
									<label for="">일반경비</label>
								</span>
								<span>
									<input type="radio" name="" id="">
									<label for="">홍보</label>
								</span>
								<span>
									<input type="radio" name="" id="">
									<label for="">취사</label>
								</span>
								<span>
									<input type="radio" name="" id="">
									<label for="">시설관리</label>
								</span>
								<span>
									<input type="radio" name="" id="">
									<label for="">상담</label>
								</span>
								<span>
									<input type="radio" name="" id="">
									<label for="">운전</label>
								</span>
								<span>
									<input type="radio" name="" id="">
									<label for="">경영직</label>
								</span>
							</td>
						</tr>
						<tr>
							<th>가입형태</th>
							<td>
								<span>
									<input type="radio" name="join_cate" id="" checked>
									<label for="">일반회원</label>
								</span>
								<span>
									<input type="radio" name="join_cate" id="">
									<label for="">노조회원</label>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn_c">
				<button type="submit">회원가입</button>
			</div>
		</article>
	</div>
</div>
</body>
</html>
