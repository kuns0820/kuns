<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

<body class="bg_gray">
<div id="ga_wrap">
	<header class="hd-fff">

	</header>

	<div id="container">
		<article class="">
			<dl class="group-chi">
				<dt><strong>그룹명</strong></dt>
				<dd>
					<a href="">전체그룹(65)</a>
				</dd>
				<dd>

				<dd class="cate">

			<script>
			$(function(){
				$(".group-list.add-group .btn-addGroup").click(function(){

				});
