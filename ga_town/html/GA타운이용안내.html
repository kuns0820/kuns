<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body class="">
<div id="ga_wrap">
	<header class="hd-fff">
		<h1>GA타운 이용안내</h1>
	</header>
	<div id="container">
		<article class="gatown">
			<div class="gatown_top">
				<strong>권한 허용 후<br /> GA타운을 시작합니다.</strong>
				<p>
					아래 내용 확인 후  권한동의를 눌러주세요<br />
					동의 안함 시 GA타운 이용이 불가 합니다.
				</p>
			</div>
			<ul class="gatown_info">
				<li class="ga01">
					<strong>전화(필수)</strong>
					<p>신규 가입과 로그인, 번호 인증 시 필요합니다.</p>
				</li>
				<li class="ga02">
					<strong>저장공간(필수)</strong>
					<p>연락처 및 일정관리의 저장공간 구성에 필요합니다.</p>
				</li>
				<li class="ga03">
					<strong>주소록(필수)</strong>
					<p>컨텐츠 공유 및 고객관리에 필요한 연락처 생성시 필요합니다.</p>
				</li>
				<li class="ga04">
					<strong>SMS(필수)</strong>
					<p>번호인증 및 문자 수/발신 기능에 필요합니다.</p>
				</li>
			</ul>

			<div class="fixe_btn-btm col-2">
				<a href="" class="btn-negative">동의 안함</a>
				<button type="button" class="btn-positive">동의</button>
			</div>
		</article>
	</div>
</div>
</body>
</html>
