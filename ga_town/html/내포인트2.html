<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body class="">
<div id="ga_wrap">
	<header class="hd-fff">
		<p class="col-l_01 btn-text">내 포인트</p>
		<a href="" class="col-r_01 btn-close">닫기</a>
	</header>
	<div id="container">
		<article class="myP">
			<div class="point_top">
				<p>포인트 잔액: <span>500,000P</span></p>
			</div>

			<div class="charge_point">
				<strong><i></i> 충전하실 금액을 선택하세요</strong>
				<ul>
					<li>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">10,000</label>
						</div>
					</li>
					<li>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">30,000</label>
						</div>
					</li>
					<li>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">50,000</label>
						</div>
					</li>
					<li>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">100,000</label>
						</div>
					</li>
					<li>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">200,000</label>
						</div>
					</li>
					<li>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">300,000</label>
						</div>
					</li>
					<li class="direct">
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">직접입력</label>
						</div>
						<div class="input_wrap">
							<input type="text" name="" id="">
						</div>
						<p>※ 캐시 충전 최소 금액은 10,000원 입니다.</p>
					</li>
				</ul>
			</div>

			<div class="fixe_btn-btm col-2">
				<a href="" class="btn-negative">이전</a>
				<a href="" class="btn-positive">다음</a>
			</div>
		</article>
	</div>
</div>
</body>
</html>
