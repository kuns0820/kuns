<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body class="">
<div id="ga_wrap">
	<header class="hd-fff">
		<p class="col-l_01 btn-text">정보수정</p>
		<a href="" class="col-r_01 btn-close">닫기</a>
	</header>
	<div id="container">
		<article class="info_modify">
			<div class="input_wrap">
				<input type="text" name="" id="" value="홍길동" disabled>
			</div>
			<div class="input_wrap">
				<input type="text" name="" id="" value="010-0000-0000" disabled>
			</div>
			<div class="input_wrap">
				<input type="text" name="" id="" value="gatown@ncl.co.kr" disabled>
			</div>

			<div class="modify_warp">
				<div class="input_wrap">
					<button type="button" class	="btn_modify">수정</button>
					<input type="text" name="" id="" value="회사명" disabled>
				</div>

				<div class="input_wrap">
					<button type="button" class="btn_modify">수정</button>
					<input type="text" name="" id="" value="지점명" disabled>
				</div>

				<div class="input_wrap">
					<button type="button" class="btn_modify">수정</button>
					<textarea name="" id="" disabled>
						NLC GLOBAL GA의 사명을 가지고 고객이 꼭 필요로 하는 보장을 제공하기 위해 노력하겠습니다.
					</textarea>
				</div>
			</div>
			<script>
			$(function(){
				$(".input_wrap .btn_modify").click(function(){
					if(!$(this).hasClass("on")){
						$(this).addClass("on");
						$(this).next("input , textarea").attr("disabled" , false);
					}else{
						$(this).removeClass("on");
						$(this).next("input , textarea").attr("disabled" , true);
					}
				});
			});
			</script>

			<div class="fixe_btn-btm col-2">
				<button type="button" class="btn-negative">저장</button>
				<a href="" class="btn-positive">취소</a>
			</div>
		</article>
	</div>
</div>
</body>
</html>
