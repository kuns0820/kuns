<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body class="fix_pdd">
<div id="ga_wrap">
	<header class="hd-fff">
		<a href="" class="col-l_01 btn-text"><i></i>신규등록</p>
		<a href="" class="col-r_01 btn-text">완료</a>
	</header>

	<div id="container">
		<article class="">
			<strong class="tit-regi">기본정보</strong>
			<div class="regi-conts default">
				<div class="inp-regi">
					<input type="text" name="" id="" placeholder="이름을 입력하세요">
				</div>
				<div class="inp-regi">
					<input type="number" name="" id="" placeholder="휴대전화를 입력하세요">
				</div>
				<a href="javascript:;" class="btn-srh">주소검색</a>
				<div class="inp-regi">
					<input type="text" name="" id="" placeholder="상세주소를 입력하세요">
				</div>
				<a href="javascript:;" class="btn-srh">그룹선택</a>
			</div>

			<strong class="tit-regi">추가정보</strong>
			<div class="regi-conts addInfo">
				<div class="regi-chk_field">
					<strong>성별선택</strong>
					<div class="chk-area">
						<div class="radio">
							<input type="radio" name="sex" id="female">
							<label for="female">여성</label>
						</div>
						<div class="radio">
							<input type="radio" name="sex" id="male">
							<label for="male">남성</label>
						</div>
					</div>
				</div>
				<div class="regi-chk_field">
					<strong>생년월일</strong>
					<div class="chk-area">
						<div class="radio">
							<input type="radio" name="birth" id="lunar">
							<label for="lunar">음력</label>
						</div>
						<div class="radio">
							<input type="radio" name="birth" id="lift">
							<label for="lift">양력</label>
						</div>
					</div>
				</div>
				<div class="regi-slt_field">
					<select name="" id=""><option value="">연도</option></select>
					<select name="" id=""><option value="">월</option></select>
					<select name="" id=""><option value="">일</option></select>
				</div>
			</div>

			<strong class="tit-regi">차량정보</strong>
			<div class="regi-conts carInfo">
				<dl>
					<dt>
						<div class="inp-regi">
							<input type="text" name="" id="" placeholder="차량번호를 입력하세요">
						</div>
					</dt>
					<dd>
						<strong>차량분류</strong>
						<div class="type">
							<select name="" id=""><option value="">국산차</option></select>
							<select name="" id=""><option value="">승합차</option></select>
						</div>
					</dd>
					<dd>
						<strong>만기일</strong>
						<div class="date">
							<select name="" id=""><option value="">연도</option></select>
							<select name="" id=""><option value="">월</option></select>
							<select name="" id=""><option value="">일</option></select>
						</div>
					</dd>
				</dl>
				<a href="javascript:;" class="btn-addGroup">추가등록하기</a>
			</div>
		</article>
		<a href="javascript:;" class="btn-fix-contact">완료</a>
	</div>
</div>
</body>
</html>
