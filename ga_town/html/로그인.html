<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body class="login">
<div id="ga_wrap">
	<div id="container">
		<article class="">
			<h1><img src="../images/town/logo_ncl.png" alt=""></h1>
			<div class="input_wrap">
				<input type="text" placeholder="아이디는 휴대폰번호 입니다." name="id" id="id" value="">
				<a href="javascript:;" onclick="$('#id').val('')" class="del"><img src="../images/town/btn_inp_del.png" alt=""></a>
			</div>
			<div class="input_wrap">
				<input type="password" placeholder="비밀번호를 입력하세요" name="password" id="password" value="">
				<a href="javascript:;" onclick="$('#password').val('')" class="del"><img src="../images/town/btn_inp_del.png" alt=""></a>
			</div>
			<button type="button" class="btn_login">로그인</button>

			<div class="login_util">
				<p class="lt">
					<a href="">비밀번호 찾기</a>
				</p>
				<div class="rt">
					<input type="checkbox" name="" id="chk_login_save">
					<label for="chk_login_save">로그인 상태 유지</label>
				</div>
			</div>

			<button type="button" class="btn_join">회원가입</button>
			<p class="copy">ⓒ 2019 엔씨엘피플스 ALL RIGHTS RESERVED</p>
			<button type="button" class="close"><img src="../images/town/btn_all_close.png" alt=""></button>
		</article>
	</div>
</div>
</body>
</html>
