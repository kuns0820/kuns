	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>

<div id="ga_wrap">
	<div id="container">
		<article class="name_card">
			<div class="nc_top">
				<span class="logo"><img src="../images/town/logo_NC.png" alt=""></span>
				<a href="javascript:;" class="close"><img src="../images/town/btn_layer_close2.png" alt=""></a>
				<div class="thum"><img src="../images/town/img_NC_thum.jpg" alt="">

				<strong class="name"><span>에이스 홍길동 입니다.</spa></strong>

				</p>
			</div>

			<div class="select_tab">
				<div><button type="button" class="layer_insurance-1">생명보험사</button></div>
				<div><button type="button" class="layer_insurance-2">손해보험사</button></div>
			</div>

			<div class="fixe_btn-btm col-2">
				<button type="button" class="btn-negative">저장</button>
				<a href="" class="btn-positive">취소</a>
			</div>

			<script>
			$(function(){
				$(".select_tab .layer_insurance-1").click(function(){
					$(".insurance-1").show();
				});

				$(".select_tab .layer_insurance-2").click(function(){
					$(".insurance-2").show();
				});

				$(".layer-pop .layer-close").click(function(){
					$(".layer-pop").hide();
				});

			</script>

							<li>

									<span><input type="radio" name="group" id="group1"><i></i></span>
									<label for="group1">삼성생명</label>

							</li>
							<li>

							</li>
							<li>

							<li>

									<span><input type="radio" name="group" id="group4"><i></i></span>

							</li>
							<li>

									<span><input type="radio" name="group" id="group4"><i></i></span>

								</div>
							</li>

					</div>
					<button type="button" class="layer-close">닫기</button>
