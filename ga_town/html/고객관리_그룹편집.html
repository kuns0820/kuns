<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body class="bg_gray">
<div id="ga_wrap">
	<header class="hd-fff">
		<p class="col-l_01 btn-text">그룹편집</p>
		<a href="" class="col-r_01 btn-close">닫기</a>
	</header>

	<div id="container">
		<article class="">
			<dl class="group-list modify">
				<dt><strong>그룹명</strong></dt>
				<dd><a href="javascript:;">
					<p>전체그룹</p>
					<span>65명</span>
				</a></dd>
				<dd>
					<div class="inp_group">
						<input type="text" name="" id="" value="가족그룹" readonly>
					</div>
					<div class="btn-modify">
						<a href="">수정</a>
						<a href="">삭제</a>
					</div>
				</dd>
				<dd>
					<div class="inp_group">
						<input type="text" name="" id="" value="친구그룹" >
					</div>
					<div class="btn-modify">
						<a href="">저장</a>
					</div>
				</dd>
			</dl>

			<dl class="group-list add-group">
				<dt>
					<a href="javascript:;" class="btn-addGroup">그룹추가하기</a>
					<div class="inp_group">
						<input type="text" name="" id="" placeholder="그룹명을 입력하세요.">
						<button type="submit" class="btn-add">추가</button>
					</div>
				</dt>
				<dd><a href="javascript:;">
					<p>미분류</p>
					<span>50명</span>
				</a></dd>
			</dl>
			<script>
			$(function(){
				$(".group-list.add-group .btn-addGroup").click(function(){
					$(this).hide();
				});
			});
			</script>
		</article>
	</div>
</div>
</body>
</html>
