<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GA</title>
	<link rel="stylesheet" type="text/css" href="../css/front.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/swiper.min.js"></script>
</head>
<body class="">
<div id="ga_wrap">
	<div id="container">
		<article class="name_card">
			<div class="nc_top">
				<span class="logo"><img src="../images/town/logo_NC.png" alt=""></span>
				<a href="javascript:;" class="close"><img src="../images/town/btn_layer_close2.png" alt=""></a>
				<div class="thum"><img src="../images/town/img_NC_thum.jpg" alt="">
					<span class="icon"><img src="../images/town/icon_NC_01.png" alt=""></span>
				</div>
				<strong class="name"><span>에이스 홍길동 입니다.</spa></strong>
				<p class="intro_text">
					NLC GLOBAL GA의 사명을 가지고 고객이 꼭 필요로하는<br />보장을 제공하기 위해 노력하겠습니다.
				</p>
			</div>

			<ul class="my_info_list">
				<li>
					<span>휴대폰 :</span>
					<em>010-1234-1234</em>
				</li>
				<li>
					<span>이메일 :</span>
					<em>gatown@ncl.co.kr</em>
				</li>
				<li>
					<span>회사명 :</span>
					<em>NLC GLOBAL GA</em>
				</li>
				<li>
					<span>지점명 :</span>
					<em>논현동 글로벌지점</em>
				</li>
				<li class="license_wrap">
					<span>자격증 :</span>
					<div class="license_list swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<a href="#"><img src="../images/town/img_license_01.jpg" alt=""></a>
							</div>
							<div class="swiper-slide">
								<a href="#"><img src="../images/town/img_license_01.jpg" alt=""></a>
							</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</li>
				<li class="license_wrap">
					<span>판매보험사 :</span>
					<div class="license_list swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<a href="#"><img src="../images/town//@logo1.png" alt=""></a>
							</div>
							<div class="swiper-slide">
								<a href="#"><img src="../images/town//@logo2.png" alt=""></a>
							</div>
							<div class="swiper-slide">
								<a href="#"><img src="../images/town//@logo3.png" alt=""></a>
							</div>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</li>
			</ul>
			<script>
			$(document).ready(function(){
				var swiper = new Swiper('.license_list', {
					pagination: {
						el: '.swiper-pagination',
					},
					loop : true
				});
			});
			</script>

			<div class="fixed_nav nc">
				<div class="btns">
					<button type="button" class="btn-logo">판매보험사</button>
					<button type="button" class="btn-license">자격증</button>
					<button type="button" class="btn-photo">사진편집</button>
					<button type="button" class="btn-send">보내기</button>
				</div>
			</div>

			<script>
				$(function(){
					$(".fixed_nav .btn-send").click(function(){
						$(".share_layer").show();
					});
				});
			</script>

			<div class="layer-pop share_layer">
				<div class="layer-conts">
					<p>에이스 홍길동님의<br />명함을 보냅니다</p>
					<div class="share_list">
						<ul>
							<li><a href=""><img src="../images/town/btn_share_01.jpg" alt=""></a></li>
							<li><a href=""><img src="../images/town/btn_share_02.jpg" alt=""></a></li>
							<li><a href=""><img src="../images/town/btn_share_03.jpg" alt=""></a></li>
							<li><a href=""><img src="../images/town/btn_share_04.jpg" alt=""></a></li>
							<li><a href=""><img src="../images/town/btn_share_05.jpg" alt=""></a></li>
							<li><a href=""><img src="../images/town/btn_share_06.jpg" alt=""></a></li>
						</ul>
					</div>
				</div>
				<button type="button" class="layer-close">닫기</button>
				<i class="dim"></i>
			</div>
			<script>
				$(function(){
					$(".layer-pop .layer-close").click(function(){
						$(".layer-pop").hide();
					});
				});
			</script>
		</article>
	</div>
</div>
</body>
</html>
