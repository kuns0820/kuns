<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/front.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>
	<script type="text/javascript" src="../js/inc.ui.js"></script>
</head>
<body>
<div id="eco_wrap">
	<div id="container">
		<article class="main">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="../images/bg_main_01.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img src="../images/bg_main_02.jpg" alt="">
					</div>
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>
			<script>
			var swiper = new Swiper('.swiper-container', {
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				effect: 'fade',
				loop: true,
			});
			</script>

			<section>
				<div class="text_desc">
					<span>자연과 사람의 교감 상생 배움</span>
					<p>국립공원<br />설악산 생태탐방원</p>
				</div>
	
				<div class="bnr_box">
					<a href="" class="bnr_01">
						<strong>프로그램</strong>
						<span>GO</span>
					</a>
					<a href="" class="bnr_02">
						<strong>예약하기</strong>
						<span>GO</span>
					</a>
				</div>
			</section>

			<div class="mountain_list">
				<div class="list_wrap">
					<div><a href="" target="_blank" class="on"><p>설악산</p></a></div>
					<div><a href="" target="_blank"><p>북한산</p></a></div>
					<div><a href="" target="_blank"><p>소백산</p></a></div>
					<div><a href="" target="_blank"><p>가야산</p></a></div>
					<div><a href="" target="_blank"><p>내장산</p></a></div>
					<div><a href="" target="_blank"><p>지리산</p></a></div>
					<div><a href="" target="_blank"><p>무등산</p></a></div>
					<div><a href="" target="_blank"><p>한려해상</p></a></div>
				</div>
			</div>
			<script>
			var cnt = 1;
			$(function(){
				setInterval(function(){
					if(cnt <= 8){
						$(".list_wrap div a").removeClass("on");
						$(".list_wrap div:nth-child("+cnt+") a").addClass("on");
						cnt++;
					}else{
						cnt = 1;
					}
				}, 3000);
			});
			</script>
		</article>
	</div>

</div>
</body>
</html>
