<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.visible.js"></script>
	<script type="text/javascript" src="js/inc.ui.js"></script>
</head>
<body>
<div id="ssneo_warp">

	<main role="main" class="">
		<article class="member">
			<h3 class="title">회원가입</h3>
			<div class="tbl_join">
				<dl>
					<dt>아이디</dt>
					<dd><input type="text" name="" id="" placeholder="최소 5글자 이상 입력"></dd>
				</dl>
				<dl>
					<dt>닉네임</dt>
					<dd><input type="text" name="" id="" placeholder="최소 3글자 이상 입력"></dd>
				</dl>
				<dl>
					<dt>이메일</dt>
					<dd><input type="text" name="" id="" placeholder="이메일을 입력해 주세요."></dd>
				</dl>
				<dl>
					<dt>비밀번호</dt>
					<dd><input type="text" name="" id="" placeholder="영문, 숫자 혼합 6~20자리 이내"></dd>
				</dl>
				<dl>
					<dt>비밀번호 확인</dt>
					<dd><input type="text" name="" id="" placeholder="비밀번호를 다시 입력하세요."></dd>
				</dl>
				<dl>
					<dt>휴대폰</dt>
					<dd>
						<p class="inp"><input type="text" name="" id="" placeholder="연락가능한 휴대폰 번호를 남겨주세요."></p>
						<button type="button" class="btn-certifi">안심본인 인증</button>
					</dd>
				</dl>
				<dl>
					<dt>추천인코드</dt>
					<dd><input type="text" name="" id="" placeholder="SS-NEO를 추천 받아 가입하시는 회원">
						<span class="desc">추천인코드가 없어도 가입가능합니다.</span>
					</dd>
				</dl>
			</div>

			<div class="terms-box">
				<dl>
					<dt>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">SS-NEO 서비스 이용약관 동의</label>
						</div>
					</dt>
					<dd><a href="javascript:;" data-layer="terms-pop" onclick="layers(this);">전문보기</a></dd>
				</dl>
				<dl>
					<dt>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk2"><i></i></span>
							<label for="chk2">개인정보 활용 동의</label>
						</div>
					</dt>
					<dd><a href="javascript:;" data-layer="terms-pop" onclick="layers(this);">전문보기</a></dd>
				</dl>
			</div>

			<div class="btn-col-join">
				<button type="submit">가입하기</button>
			</div>
		</article>
	</main>
</div>
</body>
</html>
