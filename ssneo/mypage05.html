<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0. user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/front.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.visible.js"></script>
	<script type="text/javascript" src="js/inc.ui.js"></script>
</head>
<body>
<div id="ssneo_warp">

	<main role="main" class="memOut02">
		<div class="sVisual mypage"><div class="innr">
			<h2>마이페이지</h2>
			<p class="desc">개인정보 수정 및 알림설정이 가능합니다.</p>
		</div></div>

		<article>
			<div class="tab-col-2">
				<a href="mypage02.html">비밀번호 변경</a>
				<a href="mypage03.html" class="on">회원탈퇴</a>
			</div>

			<div class="out_step">
				<div class="step-box">
					<strong>1</strong>
					<p>탈퇴안내</p>
				</div>
				<div class="step-box">
					<strong>2</strong>
					<p>비밀번호<br /> 확인</p>
				</div>
				<div class="step-box on">
					<strong>3</strong>
					<p>탈퇴 신청</p>
				</div>
				<div class="step-box">
					<strong>4</strong>
					<p>탈퇴 처리</p>
				</div>
			</div>

			<div class="title-grid">
				<h3 class="title">탈퇴 신청</h3>
				<span class="right">아래의 탈퇴 신청 양식을 기입해 주세요.</span>
			</div>

			<div class="tbl_join">
				<dl>
					<dt>이름</dt>
					<dd><input type="text" name="" id="" placeholder="이름을 입력해 주세요."></dd>
				</dl>
				<dl>
					<dt>전화번호</dt>
					<dd><input type="number" name="" id="" placeholder="전화번호를 입력해 주세요."></dd>
				</dl>
				<dl>
					<dt>이메일주소</dt>
					<dd><input type="text" name="" id="" placeholder="이메일주소를 입력해 주세요."></dd>
				</dl>
				<p class="desc">모든 정보는 가입 정보와 동일하여야 하며, 정보가 일치하지 않을 경우 탈퇴처리가 되지 않습니다.</p>
			</div>

			<div class="title-grid">
				<h3 class="title">신분증 + 메모(탈퇴신청)를 들고 있는 사진</h3>
				<span class="right">신분증과 메모의 글자는 모두 읽을 수 있어야 합니다.</span>
			</div>
			<div class="tbl_join file">
				<dl>
					<dt>이미지 업로드</dt>
					<dd>
						<div>
							<input type="text" name="" id="" placeholder="선택된파일 없음" readonly>
							<button class="btn-del">파일삭제</button>
							<span class="size">총 용량 : 0 / 10.00 M</span>
						</div>
						<input type="file" name="" id="memOutCertifi">
						<label for="memOutCertifi" class="btn-file">파일선택</label>
					</dd>
				</dl>
			</div>

			<div class="terms-box">
				<dl>
					<dt>
						<div class="chk-box">
							<span><input type="checkbox" name="" id="chk1"><i></i></span>
							<label for="chk1">개인정보 삭제 요청</label>
						</div>
					</dt>
					<dd><a href="javascript:;" data-layer="terms-pop" onclick="layers(this);">전문보기</a></dd>
				</dl>
			</div>

			<div class="btn-col-join">
				<button type="submit">탈퇴 신청서 제출</button>
			</div>
		</article>
	</main>
</div>
</body>
</html>
