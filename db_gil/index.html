<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title></title>
	<link rel="stylesheet" href="css/front.ui.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/slick.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#sliders').slick({
				infinite: false,
				fade: true,
				cssEase: 'linear',
				arrows: true,
				dots: true
			});
			$('#sliders').on('beforeChange', function(event, slick, currentSlide, nextSlide){
				// console.log(currentSlide,nextSlide,event)
				// if(nextSlide == 1){
				// 	$("body").addClass("main");
				// }else{
				// 	$("body").removeClass("main");
				// }
			});
			$("#sliders .slick-arrow.slick-prev").hide();
			$('#sliders').on('afterChange', function(event, slick, currentSlide, nextSlide){
				slideNum = currentSlide;
				if(currentSlide == 0){
					$("#sliders .slick-arrow.slick-prev").hide();
				}else{
					$("#sliders .slick-arrow").fadeIn("fast");
				}
				$(".slick-slide").removeClass("active1");
				$(".slick-slide").removeClass("active2");
				$(".slick-slide").removeClass("active3");
			});

			$(".slick-slide .btn").click(function(){
				_cls = $(this).data("active");
				$(this).closest(".slick-slide").addClass(_cls);
			});
		});
	</script>
</head>
<body class="main">
	<div id="wrap">
		<div id="sliders">
			<div class="cont01">
				<div class="load-1"><img src="images/img0101.png" alt=""></div>
			</div>
			<div class="cont02">
				<button type="button" class="btn btn1" data-active="active1"></button>
				<div class="acv1-1"><img src="images/img0201.jpg" alt=""></div>
				<div class="acv1-2"><img src="images/img0202.jpg" alt=""></div>
				<div class="acv1-3"><img src="images/img0203.jpg" alt=""></div>
			</div>
			<div class="cont03">
				<button type="button" class="btn btn1" data-active="active1"></button>
				<button type="button" class="btn btn2" data-active="active2"></button>
				<button type="button" class="btn btn3" data-active="active3"></button>
				<div class="acv1-1"><img src="images/img030101.png" alt=""></div>
				<div class="acv1-2"><img src="images/img030201.png" alt=""></div>
				<div class="acv1-3"><img src="images/img030301.png" alt=""></div>
				<div class="advert ad1">
					<button type="button"></button>
					<img src="images/img030102.jpg" alt="">
				</div>
				<div class="advert ad2">

					<img src="images/img030202.jpg" alt="">
				</div>
				<div class="advert ad3">
					<button type="button"></button>
					<img src="images/img030302.jpg" alt="">
				</div>
				<script>
					$(function(){
						$(".cont03 .btn1").click(function(){
							$(".advert").hide();
							$(".advert.ad1").show();
						});
						$(".cont03 .btn2").click(function(){
							$(".advert").hide();
							$(".advert.ad2").show();
						});
						$(".cont03 .btn3").click(function(){
							$(".advert").hide();
							$(".advert.ad3").show();
						});
						// $(".cont03 > .btn").click(function(){
						// 	$(".cont03 .advert > img").css({
						// 		"opacity" : "0",
						// 		"visibility" : "hidden"
						// 	});
						// });
						$(".cont03 .advert > button").click(function(){
							$(this).parent().find("img").css({
								"opacity" : "1",
								"visibility" : "visible"
							});
						});
					});
				</script>
			</div>
			<div class="cont04"></div>
		</div>
	</div>
</body>
